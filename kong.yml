# kong.yml - Versão FINAL com nomes de serviço CORRETOS
_format_version: "3.0"
_comment: "Configuração Kong com endereços internos fixos baseados no painel do Railway."

services:
  # Serviço: Gotrue Auth na porta 9999
  - name: supabase-auth
    url: https://gotrue-auth-staging.up.railway.app
    routes:
      - name: route-auth
        paths:
          - /auth/v1

  # Serviço: Postgrest na porta 3000
  - name: supabase-rest
    url: https://postgrest-staging.up.railway.app
    routes:
      - name: route-rest
        paths:
          - /rest/v1
          
  # Serviço: Supabase Realtime na porta 4000
  - name: supabase-realtime
    url: https://supabase-realtime-staging.up.railway.app
    routes:
      - name: route-realtime
        paths:
          - /realtime/v1
          
  # Serviço: storage-api na porta 5000
  - name: supabase-storage
    url: https:///storage-api-staging.up.railway.app
    routes:
      - name: route-storage
        paths:
          - /storage/v1

          
  # Serviço: Supabase Studio na porta 8000
  - name: supabase-studio
    url: https://supabase-studio-staging-b60e.up.railway.app
    routes:
      - name: route-studio
        paths:
          - /
